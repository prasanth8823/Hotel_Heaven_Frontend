<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LoginStyle.css">
    <title>login</title>
</head>

<body>
    <div class="container">
        <div id="brandname">
            <p id="sitename">HOTEL HEAVEN</p>
            <p id="slogan">Taste a Slice of Paradise.</p>
        </div>
        <form action="home.html" id="form">
            <div id="box">
                <h1 id="heading">Login Account</h1>
                <input type="email" name="emailId" id="emailId" class="inputs" placeholder="Email Id" required max="100"><br>
                <input type="password" name="password" id="password" class="inputs" placeholder="Password" required><br>
                <button id="submit" class="inputs">Login</button>
                <div id="terms">
                    <a href="http://127.0.0.1:5500/forgetpassword/forgetpasswordindex.html" id="log">Forget Password</a>
                    <P id="slash">/</P>
                    <a href="http://127.0.0.1:5500/signup/signupindex.html" id="log">Signup</a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
